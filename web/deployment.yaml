apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: hiratapqd/my-nginx:2d7a76efc3be2c202ca4c2bfe7db7c01bc1a082b
        imagePullPolicy: Always
        ports:
        - containerPort: 80
