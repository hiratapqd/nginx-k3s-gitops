apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: hiratapqd/my-nginx:24a34143fddb57c41127ce0ea0f73cd7bfbde25a
        imagePullPolicy: Always
        ports:
        - containerPort: 80
